<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora!</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="Calculadora">
      <div class="result">
        <span>0</span>
      </div>

      <div class="numeral">
        <button class="operator1 AC">AC</button>
        <button class="operator1 plus-minus" value="+/-">+/-</button>
        <button class="operator1 percent" value="%">%</button>
        <button class="operator by sign" value="/">รท</button>
        <button class="numbers" value="7">7</button>
        <button class="numbers" value="8">8</button>
        <button class="numbers" value="9">9</button>
        <button class="operator times sign" value="x">x</button>
        <button class="numbers" value="4">4</button>
        <button class="numbers" value="5">5</button>
        <button class="numbers" value="6">6</button>
        <button class="operator minus sign" value="-">-</button>
        <button class="numbers" value="1">1</button>
        <button class="numbers" value="2">2</button>
        <button class="numbers" value="3">3</button>
        <button class="operator plus sign" value="+">+</button>
        <button class="numbers zero" value="0">0</button>
        <button class="dot">.</button>
        <button class="operator equals sign">=</button>
      </div>
    </div>
  </body>
</html>
